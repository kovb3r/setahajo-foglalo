<div class="login-container">
  <h1>Login</h1>

  <form [formGroup]="loginForm" (ngSubmit)="signIn()" class="login-form">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email">
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
      <mat-icon matSuffix>lock</mat-icon>
    </mat-form-field>

    <button mat-flat-button color="primary" type="submit">Login</button>
    <button mat-flat-button color="accent" [routerLink]="['/signup']">No account?</button>

    <div *ngIf="loginError" class="error-message">{{ loginError }}</div>
  </form>
</div>
