<!-- src/app/pages/hajok.component.html -->
<div class="hajok-page">
  <div class="hajok-container">
    <div class="hajok-grid">
      <app-hajo-card
        *ngFor="let h of hajok"
        [hajo]="h"
        [highlight]="selected?.id === h.id"
        [bookLabel]="'Foglal ' + h.nev"
        (select)="onSelect($event)"
        (hover)="onHover($event)"
        (book)="onBook($event)">
      </app-hajo-card>
    </div>
  </div>
</div>
