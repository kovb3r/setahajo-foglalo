<!-- src/app/pages/foglalas.component.html -->
<mat-card *ngIf="hajo" class="foglalas-card">
    <mat-card-header>
        <mat-card-title>Foglalás: {{ hajo.nev }}</mat-card-title>
        <mat-card-subtitle>Ár: {{ hajo.ar | hufCurrency }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content *ngIf="!submitted; else thanks">
        <form (ngSubmit)="onSubmit()" class="foglalas-form">
            <div class="form-grid">
                <mat-form-field appearance="outline">
                    <mat-label>Név</mat-label>
                    <input matInput required [(ngModel)]="foglalas.nev" name="nev">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>E-mail</mat-label>
                    <input matInput type="email" required [(ngModel)]="foglalas.email" name="email">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Létszám</mat-label>
                    <input matInput type="number" min="1" required [(ngModel)]="foglalas.letszam" name="letszam">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Dátum</mat-label>
                    <input matInput type="date" required [(ngModel)]="foglalas.datum" name="datum">
                </mat-form-field>
            </div>

            <div class="actions">
                <button mat-raised-button color="primary" type="submit">Foglalás</button>
                <p *ngIf="error" class="error">{{ error }}</p>
            </div>
        </form>
    </mat-card-content>
</mat-card>

<ng-template #thanks>
    <div class="thanks">
        <h3>Köszönjük, a foglalás megtörtént!</h3>
        <p><strong>Időpont:</strong> {{ foglalas.datum | dateFormat }}</p>
    </div>
</ng-template>
